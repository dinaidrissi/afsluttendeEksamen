    <script>
        document.addEventListener("DOMContentLoaded",
        function(om){
            toggleMenu();
        });
        let minTemplate = document.querySelector("#om-template");
        let templateModtager = document.querySelector("#omcontainer");

        async function getJson(){
            let omObject = await fetch("http://zimmer.dinaidrissi.dk/wp-json/wp/v2/om?per_page=10");
            let oms = await omObject.json();
            oms.forEach(function(om){
                console.log(om.acf.intro_text);
                let klon = minTemplate.cloneNode(true).content
                klon.querySelector(".data-baggrund").innerHTML = om.acf.intro_text;
                klon.querySelector(".data-grundlag").innerHTML = om.acf.textbox1;
                klon.querySelector(".data-profilpicture").setAttribute("src",om.acf.profilpicture);
                klon.querySelector(".data-picture1").setAttribute("src",om.acf.picture1);

            templateModtager.appendChild(klon);
            });
        }
        document.addEventListener("DOMContentLoaded", getJson);
    </script>
