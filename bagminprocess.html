    <script>
    document.addEventListener("DOMContentLoaded", function(process){
        toggleMenu();
    });

    let minTemplate = document.querySelector("#process-template");
    let templateModtager = document.querySelector("#processcontainer");

    async function getJson(){
        let processObject = await fetch ("http://zimmer.dinaidrissi.dk/wp-json/wp/v2/bagminprocess/");
        let processs = await processObject.json();
        processs.forEach(function(process){
            console.log(process.acf.tekst2);

            let klon = minTemplate.cloneNode(true).content
            klon.querySelector(".data-tekst1").innerHTML = process.acf.tekst1;
            klon.querySelector(".data-image1").setAttribute("src", process.acf.image1);
            klon.querySelector(".data-tekst2").innerHTML = process.acf.tekst2;
            klon.querySelector(".data-image2").setAttribute("src", process.acf.image2);
            klon.querySelector(".data-image3").setAttribute("src", process.acf.image3);
            klon.querySelector(".data-image4").setAttribute("src", process.acf.image4);
            klon.querySelector(".data-image5").setAttribute("src", process.acf.image5);
            klon.querySelector(".data-image6").setAttribute("src", process.acf.image6);
            klon.querySelector(".data-image7").setAttribute("src", process.acf.image7);

            templateModtager.appendChild(klon);
        });
    }
    document.addEventListener("DOMContentLoaded", getJson);
    </script>
